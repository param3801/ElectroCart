{% extends "base.html" %}
{% block content  %}

<div class = "container-fluid mt-3">

 <div class = "row">
<div class = col-lg-3>
  <div class = "list-group">
    <a href ="/" class = "list-group-item list-group-item-actiion">All Products</a>

    {% for category in category %}

    <a href ="/?category={{category.id}}" class = "list-group-item list-group-item-actiion">{{category.name}}</a>

    {% csrf_token %}
    {%endfor%}

  </div>

</div>


  <div id = "product" class = "col-lg-9">
    <div class="row mx-auto"> 
        {%for product in product%}
        
        <div class="card mx-auto" style="width: 18rem;">
            <a href ="{% url 'product-detail' product.id %}" class = "btn"> <div class = "item"><img src="{{product.image.url}}" class="card-img-top" alt="..."> </div></a>
            <div class="card-body">
              <h4 class="card-title">{{product.name}}</h4>
              <p class="card-text"> Rs. {{product.price}} </p>
              <a href="#" class="btn btn-primary">{{product.description}}</a>
            </div>
          </div>

        
        {%endfor%}
    </div>
  </div>
</div>
</div>


        
       
    {% endblock  %}
